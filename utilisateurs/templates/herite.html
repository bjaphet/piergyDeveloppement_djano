{% load static %}
<!doctype html>
<html class="no-js" lang="fr">


<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>{% block titre %}{% endblock titre %}</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
	<!-- Flaticon CSS -->
	<link rel="stylesheet" href="{% static 'font/flaticon.css' %}">
	<!-- Google Web Fonts -->
	<link href="../../../../fonts.googleapis.com/css89ea.css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'style.css' %}">
	

</head>

<body>
	
<div id="preloader" class="preloader">
    <div class='inner'>
        <div class='line1'></div>
        <div class='line2'></div>
        <div class='line3'></div>
    </div>
</div>
<section class="fxt-template-animation fxt-template-layout9" data-bg-image="{% static 'img/figure/bg9-l.jpg' %}">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-3">
                <div class="fxt-header">
                    {% comment %} <a href="login-9.html" class="fxt-logo"><img src="{% static 'img/logo-9.png' %}" alt="Logo"></a> {% endcomment %}
				<h1 style="color: aqua; font-size: x-large; font-family:'Times New Roman', Times, serif;"><strong>piergyDeveloppement</strong></h1>
                </div>
            </div>
			{% block coprs %}
    
			{% endblock coprs %}
        </div>
    </div>
</section>
	<!-- jquery-->
	<script src="{% static 'js/jquery-3.5.0.min.js' %}"></script>
	<!-- Bootstrap js -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Imagesloaded js -->
	<script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
	<!-- Validator js -->
	<script src="{% static 'js/validator.min.js' %}"></script>
	<!-- Custom Js -->
	<script src="{% static 'js/main.js' %}"></script>
	{% block script %}

	{% endblock script %}
</body>


</html>
